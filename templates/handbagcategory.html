{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- Start Main Top -->

    <!-- End Main Top -->

    <!-- Start Main Top -->

    <!-- End Main Top -->

    <!-- Start Top Search -->
    <div class="top-search">
        <div class="container">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Search">
                <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
            </div>
        </div>
    </div>
    <!-- End Top Search -->

    <!-- Start Slider -->
    <div id="slides-shop" class="cover-slides">
        <ul class="slides-container">
            <li class="text-left">
                <img src=" {% static 'images/banner-01.jpg' %}" alt="">
                <div class="container">
                    <div class="row">
                    </div>
                </div>

            </li>


        </ul>
        <div class="slides-navigation">
            <a href="#" class="next"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
            <a href="#" class="prev"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
        </div>
    </div>
    <!-- End Slider -->

    <!-- Start Categories  -->

    <div class="categories-shop">
        <div class="container">
            <div class="row">
                {% for i in ob %}
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" >
                    <div class="shop-cat-box">
<!--                        <img class="img-fluid" src=" {% static 'i.image' %}" alt="" style="width=50% height=50%"/>-->
                            <img src="{{ i.image.url }}" style="width:100%;height:100%;" />
                        <br>
                        <br>
                            <h3 align="center" ><b>{{ i.name }}</b> </h3>
                            <h5 align="center"><i>{{ i.description }}</i></h5>
                            <h4 align="center"><b>${{ i.price }}</b></h4>
                        <a class="btn hvr-hover" href="{% url 'dresses:handbagdetails' i.id %}">DETAILS</a>

                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>


    <!-- EnCategories -->

    <!-- End Products  -->
